<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{cart}})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" alt="Green Socks">
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <p v-if="inStock" style="color: green">In Stock</p>
                    <p style="color: red" v-else>Out Stock</p>
                    <p>Stock: {{stockNumber}}</p>
                    <p>{{ description }}</p>
                    <!-- <a :href="url">Google</a> -->
                    <!-- <ul>
                        <li v-for="detail in details">{{ detail}}</li>
                    </ul> -->
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" class="color-circle" :style="{ backgroundColor: variant.color}"></div>
                    <!-- <div v-for="size in sizes">{{size}}</div> -->
                    <button class="button" :class="{ disabledButton: !inStock}" :disabled="!inStock" @click="addToCart">Add to Cart</button>
                    <button class="button" :disabled="cart == 0" @click="removeFromCart" :class="{disabledButton: cart == 0}">Remove</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <script>
        const appMounted = app.mount("#app");
    </script>
</body>

</html>
